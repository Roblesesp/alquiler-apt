  <script type="text/javascript">
function moverIcono() {
  var icono = document.getElementById("icono");
  var posicionActual = 0;
  var bajando = true;

  function mover() {
    if (bajando) {
      posicionActual += 1;
      icono.style.transform = "translateY(" + posicionActual + "px)";

      if (posicionActual >= 10) {
        bajando = false;
      }
    } else {
      posicionActual -= 1;
      icono.style.transform = "translateY(" + posicionActual + "px)";

      if (posicionActual <= 0) {
        bajando = true;
      }
    }
  }

  setInterval(mover, 80);
}

moverIcono();

  </script>
  <script type="text/javascript">
    document.getElementById("enlace").addEventListener("click", function(event) {
  event.preventDefault();
  var destino = document.querySelector(this.getAttribute("href")); 
  if (destino) {
    var posicion = destino.offsetTop;
    window.scrollTo({top: posicion, behavior: "smooth", duration: 1500 });}
  });


   window.addEventListener('DOMContentLoaded', function() {
  var enlaces = document.getElementsByClassName('enlace');
  for (var i = 0; i < enlaces.length; i++) {
    var enlace = enlaces[i];
    var url = enlace.getAttribute('href');
    var nuevaUrl = url.replace(/\.(php|html)$/, '');
    enlace.textContent = nuevaUrl;
    enlace.setAttribute('href', nuevaUrl);
  }
});
  </script>
